    <title>Плеер</title>
    <link href="./css/styles.min.css" rel="stylesheet" media="screen">
    <script src="./js/lib/grunticon.loader.js"></script>
    <script>
      document.documentElement.className =
        document.documentElement.className.replace("no-js", "js");
      grunticon(["css/grunticon-icons.data.svg.css", "css/grunticon-icons.data.png.css", "css/grunticon-icons.fallback.css"], grunticon.svgLoadedCallback);

  <body>
    <div class="page-wrapper">
      <main class="page-content">
        <div class="container">
          <div class="player" id="js-player">
            <canvas class="player__canvas" id="js-player-canvas"></canvas>
            <div class="player__controls">
              <a href="##" class="player__control" id="js-player-play" title="play">play
                <i class="icon icon-play"></i>
              </a>
              <a href="##" class="player__control" id="js-player-stop" title="stop">stop
                <i class="icon icon-stop"></i>
              </a>
            </div>
            <label class="player__upload" for="js-player-upload">
              <input type="file" name="js-player-upload" id="js-player-upload" accept="audio/*" multiple>
              <div class="player__dropzone" id="js-player-dropzone">
                <span class="player__dropzone-text">
                  Добавьте файлы сюда, хорошо?
                </span>
              </div>
            </label>
            <ol class="player__list" id="js-player-list"></ol>
          </div>
        </div>
        <script type="text/javascript" src="js/lib/audio-metadata.min.js"></script>
      </main>
    </div>
    <script src="./js/build/scripts.js"></script>
  </body>
